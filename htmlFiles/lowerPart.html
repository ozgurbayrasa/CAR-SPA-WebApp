


<section id="subPartSection">
    <!-- Bootstrap container fluid => Full width container, spanning the entire width of the viewport.-->
    <div class="container-fluid">               
        <div class="row">
            <!-- Bootstrap container fluid => Full width container, spanning the entire width of the viewport.-->
            <div class="col-12 col-lg-6">
                 <!-- Bootstrap Row -->
                 <!-- Image of car. -->
                <div class="card" id="model-image-card">
                    <!-- Image of car comes here... -->
                    <img id="img-car-model" alt="Car Model Image">
                </div>
            </div>

            <!-- 6/12 of row for pc size, 12/12 of row for other sizes. -->
            <!-- Ratings for car model with progress bar (Bootstrap) -->
            <div class="col-12 col-lg-6">
                <div class="card" id="model-info-card">
                    <div class="card-body">
                        <!-- Car Model Name comes here... -->
                        <h3 class="model-name" id="carModelName"></h3>

                        <!-- Progress Bar with Small Title, Bootstrap Progress Bar is used. -->
                        <div class="progress-with-text">
                            <h4 class="progress-title">Critics Rating</h4>
                            <div class="progress">
                            
                                <div class="progress-bar" role="progressbar" id="pbCritics"></div>
                            </div>
                        </div>
                        <!-- Progress Bar with Small Title, Bootstrap Progress Bar is used. -->
                        <div class="progress-with-text">
                            <h4 class="progress-title">Performance</h4>
                            <div class="progress">
                            
                                <div class="progress-bar" role="progressbar" id="pbPerformance"></div>
                            </div>
                        </div>
                        <!-- Progress Bar with Small Title, Bootstrap Progress Bar is used. -->
                        <div class="progress-with-text">
                            <h4 class="progress-title">Interior</h4>
                            <div class="progress">
                            
                                <div class="progress-bar" role="progressbar" id="pbInterior"></div>
                            </div>
                        </div>
                        <!-- Progress Bar with Small Title, Bootstrap Progress Bar is used. -->
                        <div class="progress-with-text">
                            <h4 class="progress-title">Safety</h4>
                            <div class="progress">
                            
                                <div class="progress-bar" role="progressbar" id="pbSafety"></div>
                            </div>
                        </div>
                        <!-- Progress Bar with Small Title, Bootstrap Progress Bar is used. -->
                        <div class="progress-with-text">
                            <h4 class="progress-title">Quality & Reliability</h4>
                            <div class="progress">
                            
                                <div class="progress-bar" role="progressbar" id="pbQuality"></div>
                            </div>
                        </div>
                      <!-- Order Link Button -->
                      <a href="https://www.google.com" id="orderLink" target="_blank">
                        <button class="btn btn-primary" id="order-btn">Order</button>
                      </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
