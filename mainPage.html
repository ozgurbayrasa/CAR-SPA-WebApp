<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CARTUBE</title>

    

    <!-- IMPLEMENTATION OF BOOTSTRAP PARTS -->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>


    <!-- IMPLEMENTATION OF OUR CSS AND JS CODE -->
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="js/script.js"></script>

<body>
    
    <!-- PRELOADER START -->
    <div class="loading-window">
        <div class="car">
            <div class="strike"></div>
            <div class="strike strike2"></div>
            <div class="strike strike3"></div>
            <div class="strike strike4"></div>
            <div class="strike strike5"></div>
            <div class="car-detail spoiler"></div>
            <div class="car-detail back"></div>
            <div class="car-detail center"></div>
            <div class="car-detail center1"></div>
            <div class="car-detail front"></div>
            <div class="car-detail wheel"></div>
            <div class="car-detail wheel wheel2"></div>
        </div>    
    </div>
    
    <!-- PRELOADER END -->

    <!-- HEADER START -->
    
    <header class="elements">
        <!-- Bootstrap container fluid => Full width container, spanning the entire width of the viewport.-->
        <div class="container-fluid">
            <!-- Bootstrap Row -->
            <!-- This div forms our navbar. With a logo of our brand and navigation elements. It is responsive. -->
            <div class="row">
                    
                    <!-- LOGO of our brand, in a button. It navigates the user to the home page with Javascript. -->
                    <!-- Logo is centered default, but in pc size it is aligned left. -->
                    <div class="col-12 col-lg-5  text-center text-lg-start ">
                        <button id="logoButton">
                            <img src="images/carTube-Logo.png" alt=""  height="50">
                        </button>
                    </div>
                    
                    <!-- Navigation Elements in Header. There are 6 elements. Bootstrap classes makes navigation elements responsive -->
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerHome" href="#">Home </a>
                    </div>
                    
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerSuv" href="#">SUV </a>
                    </div>
                    
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerPickUp" href="#">PICKUP </a>
                    </div>
                    
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerSport" href="#">SPORT </a>
                    </div>
                    
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerMuscle" href="#">MUSCLE </a>
                    </div>
                    
                    <div class="col-12  col-md-6 col-lg-1 nav-container">
                        <!-- Navigation Element -->
                        <a class="headerFooterButtons nav-elem" id="headerContact" href="#">CONTACT</a>
                    </div>
                   
            </div>
        </div>
    </header>

      <!-- HEADER END -->

    <!-- This is the main part, it is used efficiently with Javascript. -->
    <main id="mainTagLoad" class="elements">
    
    </main>
